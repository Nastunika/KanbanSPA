<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Kanban SPA</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/kanban.css">
</head>
<body ng-cloak>

<header class="navbar">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="navbar-brand">
                    <div>
                        <a id="brandMy" href="#"><img id="logo" src="img/logo.jpg" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <section ng-controller="cardsCtrl as cardsCtrl">
                        <form class="form-horizontal" ng-submit="cardsCtrl.addCard()">
                            <div class="row">
                                <div class="col-lg-4">
                                    <textarea class="form-control" ng-model="cardsCtrl.description"></textarea>
                                </div>
                                <div class="col-lg-4"  >
                                    <label for="form-label">Приоритет</label>
                                    <select class="form-control" id="form-label"
                                            ng-model="cardsCtrl.priorityName"
                                            ng-options="priorityName.priority for priorityName in cardsCtrl.priorityNames">
                                            <option value="">{{priorityName.priority}}</option>
                                    </select>
                                </div>
                                <div class="col-lg-4">
                                    <button type="submit" class="btn-lg btn-info" ng-submit="cardsCtrl.addCard()" id="addCard" value="Добавить задание">Добавить задание</button>
                                </div>
                            </div>
                        </form>
                </section>
            </div>
        </div>
    </div>
</header>

<div class="clearfix"></div>

<section id="lists-container"
         class="container"
         ng-controller="listsCtrl as listsCtrl">

        <div class="row">
            <section class="titleBoard">
                <div class="col-lg-3" ng-repeat="list in listsCtrl.lists" ng-controller="listCtrl as listCtrl">
                    <h1>{{list.listName}}</h1>
                    <div class="itemDo" ng-repeat="card in listCtrl.getCards(list)">
                        {{card.description}} <br> {{card.label}}

                    </div>
                </div>
            </section>
        </div>
</section>


<script src="js/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/factories/listFactory.js"></script>
<script src="js/factories/cardFactory.js"></script>
<script src="js/controllers/listsCtrl.js"></script>
<script src="js/controllers/listCtrl.js"></script>
<script src="js/controllers/cardsCtrl.js"></script>
</body>
</html>
